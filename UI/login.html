<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/login.css"/>
</head>

<body>
    <header>
        <div class="heading">
            <span class="logo">StackOverflow Lite</span>
            <div "header-align">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <div class="main-column">
        <div class="duplicates">
            <form class="form-style" action="profile.html" method="#">
                <div class="other">
                    <label>User name</label>
                    <input autoCorrect="on" autoCapitalize="words" id="first-name" type="text" name="username" placeholder="Username" required>
                    <label>Enter your password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <input class="btn" type="submit" name="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

<div class="footer">
        <small>By clicking <b>Sign UP</b> you agree to StackOverflow's <b> Terms of Use </b> and acknowledge you have read the<b> Privacy Policy.</b></small><br>
        <small>&copy; Stackoverflow-lite <br>2018</small>
</div>
</body>

</html>
